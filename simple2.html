<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Management Team</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}
			.management-section {
				text-align: center;
				padding: 50px;
				background-color: white;
			}
			h2 {
				font-size: 24px;
				margin-bottom: 20px;
			}
			.positions ul {
				list-style: none;
				padding: 0;
				display: flex;
				flex-direction: column;
				gap: 5px;
				max-width: 500px;
				margin: auto;
			}
			.positions li {
				background: #0e6655;
				color: white;
				padding: 10px 15px;
				border-radius: 5px;
				cursor: pointer;
				transition: background 0.3s;
				position: relative;
			}
			.positions li:hover {
				background: #0b4d42;
			}
			.profile-container {
				overflow: hidden;
				max-height: 0;
				transition: max-height 0.5s ease-out, padding 0.3s ease;
				background: white;
				padding: 0 15px;
				border-radius: 5px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			}
			.profile-container img {
				width: 100px;
				height: 100px;
				border-radius: 5%;
				object-fit: cover;
				margin-top: 10px;
			}

			h3,
			p {
				color: #555;
			}
		</style>
	</head>
	<body>
		<section class="management-section">

			<div class="positions">
				<ul id="positionList"></ul>
			</div>
		</section>

				{

				{

				{

				},
				{
					name: "Dr. Asogwa Jude Chukwugozie",

				},
				{
					name: "Mr. Abdurrahman Ahmed",
					title: "Director, Energy Policy, Planning and Analysis",
					qualification: "B.Engr. (Agric).",
					image: "images/michael.jpg",
					bio: "Michael oversees all technical operations within the commission.",
				},
			];
			const positionList = document.getElementById("positionList");

			teamMembers.forEach((member, index) => {
				const listItem = document.createElement("li");
				listItem.textContent = member.title;
				listItem.dataset.index = index;

				const profileContainer = document.createElement("div");
				profileContainer.classList.add("profile-container");
				profileContainer.style.maxHeight = "0"; // Ensure it starts collapsed
				profileContainer.innerHTML = `
        <img src="${member.image}" alt="${member.name}">
        <h3>${member.name}</h3>
        <p><strong>${member.title}</strong></p>
        <p>${member.qualification}</p>
        <p>${member.bio}</p>
    `;

				listItem.appendChild(profileContainer);
				listItem.addEventListener("click", () => {
					// Close all other open profiles
					document
						.querySelectorAll(".profile-container")
						.forEach((container) => {
							if (container !== profileContainer) {
								container.style.maxHeight = "0";
								container.style.padding = "0 15px";
							}
						});

					// Toggle the clicked profile
					if (profileContainer.style.maxHeight === "0px") {
						profileContainer.style.maxHeight =
							profileContainer.scrollHeight + "px";
						profileContainer.style.padding = "15px";
					} else {
						profileContainer.style.maxHeight = "0";
						profileContainer.style.padding = "0 15px";
					}
				});
				positionList.appendChild(listItem);
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curvy Gradient with Subtle Waves</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}

			.curvy-section {
				position: relative;
				width: 100%;
				height: 300px; /* Adjust height as needed */
				background: linear-gradient(
					to right,
					#0e6655,
					#148f77
				); /* Main gradient */
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				text-align: center;
				font-size: 24px;
				font-weight: bold;
				overflow: hidden;
			}

			.wave {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23197363" fill-opacity="0.2" d="M0,128L60,122.7C120,117,240,107,360,128C480,149,600,203,720,213.3C840,224,960,192,1080,165.3C1200,139,1320,117,1380,106.7L1440,96V320H0Z"></path></svg>');
				background-size: cover;
				opacity: 0.2; /* Makes the waves subtle */
			}

			.share-buttons a {
				display: inline-block;
				padding: 10px;
				margin: 5px;
				color: white;
				background-color: #0e6655; /* Your theme color */
				text-decoration: none;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="curvy-section">
			Your News Title Here
			<div class="wave"></div>
		</div>

		<div class="share-buttons">
			<a
				href="https://twitter.com/intent/tweet?url=https://yourwebsite.com/news-post&text=Check+out+this+news!"
				target="_blank"
				>🐦 Twitter</a
			>
			<a
				href="https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com/news-post"
				target="_blank"
				>📘 Facebook</a
			>
			<a
				href="https://wa.me/?text=Check+out+this+news!%20https://yourwebsite.com/news-post"
				target="_blank"
				>📱 WhatsApp</a
			>
		</div>
	</body>
</html>

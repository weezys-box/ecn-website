<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Energy Commission Counters</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f4f4f4;
				margin: 0;
			}
			.counter-container {
				text-align: center;
				margin: 20px;
			}
			.counter {
				font-size: 48px;
				font-weight: bold;
				color: #2c3e50;
			}
			.caption {
				font-size: 18px;
				color: #34495e;
				margin-top: 10px;
			}

			.image {
				filter: grayscale(100%) brightness(150%);
			}
		</style>
	</head>
	<body>
		<div class="counter-container">
			<div class="counter" data-count="50">0</div>
			<div class="caption">Successful Pilot Projects</div>
		</div>
		<div class="counter-container">
			<div class="counter" data-count="120">0</div>
			<div class="caption">Published Energy Articles</div>
		</div>

		<div class="image-container">
			<img src="./public/images/ecn_hq.jpg" alt="Image" class="image" />
			<div class="overlay"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
		<script>
			$(document).ready(function () {
				var waypoint = new Waypoint({
					element: $(".counter"),
					handler: function (direction) {
						$(".counter").each(function () {
							var $this = $(this),
								countTo = $this.attr("data-count");

							$({ countNum: $this.text() }).animate(
								{
									countNum: countTo,
								},
								{
									duration: 2000,
									easing: "swing",
									step: function () {
										$this.text(Math.floor(this.countNum));
									},
									complete: function () {
										$this.text(this.countNum);
									},
								}
							);
						});

						this.destroy();
					},
					offset: "bottom-in-view",
				});
			});
		</script>
	</body>
</html>

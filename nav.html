<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curved Pattern</title>
		<style>
			.curved-div {
				width: 100%;
				height: 300px;
				background-color: #3498db;
				position: relative;
				overflow: hidden;
			}
			.curved-div svg {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				height: 100%;
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div class="curved-div">
			<svg viewBox="0 0 100 100" preserveAspectRatio="none">
				<polygon fill="#3498db" points="0,0 100,0 100,100 0,80" />
			</svg>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sliding Dropdown Menu</title>
		<style>
			/* Basic styling */
			body {
				font-family: Arial, sans-serif;
			}

			nav ul {
				list-style-type: none;
				padding: 0;
				margin: 0;
			}

			nav li {
				position: relative;
				padding: 10px;
				cursor: pointer;
			}

			nav li a {
				text-decoration: none;
				color: #333;
			}

			/* Initial state of the dropdown menu */
			.dropdown-content,
			.inner-dropdown {
				display: none;
				position: absolute;
				left: 0;
				top: 100%;
				background-color: #fff;
				border: 1px solid #ccc;
				width: 200px;
				box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
				z-index: 1;
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
				opacity: 0;
			}

			/* Styling for the dropdown items */
			.dropdown-content li,
			.inner-dropdown li {
				padding: 10px;
			}

			/* Show class for dropdown menus */
			.show {
				display: block;
				max-height: 500px; /* Adjust as needed */
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li class="dropdown">
					<a href="#">Main Menu <i class="fa fa-chevron-down"></i></a>
					<ul class="dropdown-content">
						<li class="inner-dropdown-menus" id="inner-dropdown-menus">
							<a href="#"
								>Leadership
								<i class="fa fa-chevron-down" style="float: right"></i
							></a>
							<ul class="inner-dropdown" id="inner-dropdowns">
								<li><a href="#">ECN Act</a></li>
								<li><a href="#">Mission & Vision</a></li>
							</ul>
						</li>
						<li><a href="#">Another Item</a></li>
						<li><a href="#">Something Else</a></li>
					</ul>
				</li>
			</ul>
		</nav>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				// Main dropdown menu
				const dropdown = document.querySelector(".dropdown");
				const dropdownContent = dropdown.querySelector(".dropdown-content");

				dropdown.addEventListener("click", function (event) {
					event.stopPropagation();
					dropdownContent.classList.toggle("show");
				});

				// Inner dropdown menu
				const innerDropdownMenus = document.getElementById(
					"inner-dropdown-menus"
				);
				const innerDropdown = document.getElementById("inner-dropdowns");

				innerDropdownMenus.addEventListener("click", function (event) {
					event.stopPropagation();
					innerDropdown.classList.toggle("show");
				});

				innerDropdownMenus.addEventListener("mouseleave", function () {
					innerDropdown.classList.remove("show");
				});

				document.addEventListener("click", function () {
					dropdownContent.classList.remove("show");
					innerDropdown.classList.remove("show");
				});
			});
		</script>

		<!-- Font Awesome for icons (using CDN) -->
		<script
			src="https://kit.fontawesome.com/a076d05399.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
